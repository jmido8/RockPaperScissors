<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 id="gameName">Rock Paper Scissors</h1>
    
    <div class="container">
        <div class="enemyContainer">
            <h2 class="enemyName">Enemy Name Here</h2>
            <p class="enemyDescription">This is the enemy description placeholder text.</p>
            <div class="enemyPortrait">Enemy Portrait</div>
            <div class="pictureArea player2">scissors pic</div>
        </div>
        
        <div class="scoreboard"></div>
        <div class="Timer">
            <p class="timerText">Timer</p>
            <p class="timerCountDown">3</p>
        </div>

        <div class="player1">
            <div class="pictureArea player1">rock pic</div>
            <div class="uiContainer">
                <div id="startRound">
                    <h3>Start Round</h3>
                </div>
                <div id="uiRock">rock</div>
                <div id="uiPaper">paper</div>
                <div id="uiScissors">scissors</div>
            </div>
        </div> 
    </div>


<script src="main.js"></script>
</body>
</html>
